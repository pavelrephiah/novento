
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pavel Rephiah - Engineering Leader & AI-First Builder</title>
    <meta name="description" content="Pavel Rephiah - Engineering leader, builder, and AI-first innovator. Ready for what's next." />
    <meta name="author" content="Pavel Rephiah" />

    <meta property="og:title" content="Pavel Rephiah - Engineering Leader & AI-First Builder" />
    <meta property="og:description" content="Engineering leader, builder, and AI-first innovator. Ready for what's next." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@pavelrephiah" />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
      /* Start with light theme, theme detection will adjust if needed */
      html, body {
        background: linear-gradient(135deg, #f8fafc 0%, #ffffff 100%);
        margin: 0;
        padding: 0;
        min-height: 100vh;
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Dark mode support */
      html.dark, html.dark body {
        background: linear-gradient(135deg, #111827 0%, #1f2937 100%);
      }
      
      #root {
        min-height: 100vh;
        background: inherit;
      }

      /* Hero content - visible immediately */
      .instant-hero {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 1.5rem;
        position: relative;
      }

      .instant-hero-content {
        text-align: center;
        max-width: 64rem;
        margin: 0 auto;
      }

      .instant-hero img {
        width: 5rem;
        height: 5rem;
        border-radius: 50%;
        margin: 0 auto 1.5rem;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        border: 4px solid white;
        transition: transform 0.3s;
      }

      html.dark .instant-hero img {
        border-color: #1f2937;
      }

      .instant-hero img:hover {
        transform: scale(1.05);
      }

      .instant-hero h1 {
        font-size: 2.25rem;
        font-weight: 700;
        color: #111827;
        margin-bottom: 1.5rem;
        letter-spacing: -0.025em;
      }

      html.dark .instant-hero h1 {
        color: #ffffff;
      }

      .instant-hero p {
        font-size: 1.5rem;
        color: #4b5563;
        font-weight: 300;
        font-style: italic;
        margin-bottom: 3rem;
        max-width: 32rem;
        margin-left: auto;
        margin-right: auto;
      }

      html.dark .instant-hero p {
        color: #d1d5db;
      }

      .instant-hero-arrow {
        position: absolute;
        bottom: 3rem;
        padding: 0.75rem;
        border-radius: 50%;
        animation: bounce 2s infinite;
        cursor: pointer;
        transition: background-color 0.3s;
        background: transparent;
        border: none;
      }

      .instant-hero-arrow:hover {
        background-color: #f3f4f6;
      }

      html.dark .instant-hero-arrow:hover {
        background-color: #374151;
      }

      .instant-hero-arrow svg {
        width: 1.5rem;
        height: 1.5rem;
        color: #9ca3af;
      }

      html.dark .instant-hero-arrow svg {
        color: #6b7280;
      }

      .instant-hero-arrow:hover svg {
        color: #4b5563;
      }

      html.dark .instant-hero-arrow:hover svg {
        color: #d1d5db;
      }

      @keyframes bounce {
        0%, 20%, 53%, 80%, 100% {
          transform: translateY(0);
        }
        40%, 43% {
          transform: translateY(-30px);
        }
        70% {
          transform: translateY(-15px);
        }
        90% {
          transform: translateY(-4px);
        }
      }

      @media (min-width: 768px) {
        .instant-hero h1 {
          font-size: 3rem;
        }
        .instant-hero p {
          font-size: 1.875rem;
        }
      }

      /* Hide instant hero when React loads */
      #root:not(:empty) + .instant-hero {
        display: none;
      }
    </style>
    
    <script>
      // Immediate theme detection - runs before content is shown
      (function() {
        const savedTheme = localStorage.getItem('theme');
        const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        
        let actualTheme;
        if (savedTheme === 'dark') {
          actualTheme = 'dark';
        } else if (savedTheme === 'light') {
          actualTheme = 'light';
        } else {
          // Default to system preference
          actualTheme = systemPrefersDark ? 'dark' : 'light';
        }
        
        if (actualTheme === 'dark') {
          document.documentElement.classList.add('dark');
        }
      })();
    </script>
  </head>

  <body>
    <div id="root"></div>
    
    <!-- Instant loading hero content -->
    <div class="instant-hero">
      <div class="instant-hero-content">
        <div>
          <img 
            src="/placeholder.svg" 
            alt="Pavel Rephiah"
          />
        </div>
        
        <h1>Pavel Rephiah</h1>
        
        <p>Engineering leader. Builder. Ready for what's next.</p>
      </div>
      
      <button class="instant-hero-arrow" onclick="document.getElementById('about')?.scrollIntoView({ behavior: 'smooth' })">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3"></path>
        </svg>
      </button>
    </div>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
