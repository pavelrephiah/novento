    <script>
      // Immediate theme detection to prevent flash
      (function() {
        const savedTheme = localStorage.getItem('theme');
        const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        
        // Determine the actual theme that will be used
        let actualTheme;
        if (savedTheme === 'dark') {
          actualTheme = 'dark';
        } else if (savedTheme === 'light') {
          actualTheme = 'light';
        } else if (savedTheme === 'system' || !savedTheme) {
          // If system theme or no theme saved, use system preference
          actualTheme = systemPrefersDark ? 'dark' : 'light';
        }
        
        // Apply the theme immediately
        if (actualTheme === 'dark') {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      })();
    </script>
    
    <style>
      /* Prevent white flash on load - always start with light theme */
      html, body {
        background: linear-gradient(135deg, #f8fafc 0%, #ffffff 100%);
        margin: 0;
        padding: 0;
        min-height: 100vh;
      }
      
      /* Dark mode support - only when dark class is present */
      html.dark, html.dark body {
        background: linear-gradient(135deg, #111827 0%, #1f2937 100%);
      }
      
      /* Ensure root container has proper background immediately */
      #root {
        min-height: 100vh;
        background: inherit;
      }
      
      /* Prevent any flash during font loading */
      body {
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
    </style>
